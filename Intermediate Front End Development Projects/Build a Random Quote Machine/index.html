<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid">
    <article>
        <div class = "quote-container">
            <div class = "quote">
                Click the button to get a quote
            </div>
        </div>

            <a id="tweet-quote" target="_blank" href="https://twitter.com/intent/tweet?text=Quote%3F%20Quote%20quote.%20I%20said%20that."><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>

            <button type="submit" id="getQuote" class="btn btn-primary">Quote</button>
    </article>
</div>

<script src="script.js"></script>

</body>
</html>
