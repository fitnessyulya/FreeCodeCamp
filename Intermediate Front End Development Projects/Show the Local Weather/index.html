<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show the Local Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="display-4" id="cityCountry">Getting weather...</div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center weather-temperature" onclick="changeTempUnits()">
        <div class="col-md-4 display-3 text-center">
            <span id="temperature"></span>
            <span id="tempUnits"></span>
        </div>
    </div>
</div>

<div class="container container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-5 text-center">
            <img class="text-center align-self-center" id="weatherIcon" src="http://www.cuisson.co.uk/templates/cuisson/supersize/slideshow/img/progress.BAK-FOURTH.gif">
        </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 text-center">
            <span id="weatherDescription"></span>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
