<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>A Pomodoro Clock</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8">
        <div id="title">
          <h1 class="text-center mt-5 mb-4">Pomodoro Clock</h1>
        </div>
      </div>
    </div>
    <div class="row text-center justify-content-center">
      <div class="col-sm-4 col-md-3">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary" onclick="changeWorkTime('-1')">-</button>
          <button type="button" class="btn btn-warning">work</button>
          <button type="button" class="btn btn-secondary" onclick="changeWorkTime('1')">+</button>
        </div>
        <p class="break-adjust text-center" id="work-time-element">25</p>
      </div>
      <div class="col-sm-4 col-md-3">
        <div class="btn-group text-center" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary" onclick="changeBreakTime('-1')">-</button>
          <button type="button" class="btn btn-success">break</button>
          <button type="button" class="btn btn-secondary" onclick="changeBreakTime('1')">+</button>
        </div>
        <p class="break-adjust text-center" id="break-time-element">5</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-4">
        <div id="timer-container">
          <h2 class="text-center display-3 my-3" id="timer-countdown">25</h2>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-8 col-md-6">
        <div class="progress">
          <div class="progress-bar bg-warning" role="progressbar" style="width: 0%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" id="progress-bar"></div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center text-center">
      <div class="col-sm-4 col-md-2">
        <button type="button" class="btn btn-primary btn-block my-3" id="timer-control">start</button>
      </div>
    </div>
  </div>
</section>

<script src="js/script.js"></script>

</body>
</html>
