<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>A JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div class="wrapper">
        <div class="main">
            <div class="display">
            0
            </div>

            <div class="buttons">
                <div onclick="buttonClick(`AC`)" class="button top"><span>AC</span></div>
                <div onclick="buttonClick(`+/-`)" class="button top"><span>&#x207a;&#x2044;&#x208b;</span></div>
                <div onclick="buttonClick(`%`)" class="button top"><span>%</span></div>
                <div onclick="buttonClick(`/`)" class="button operator"><span>&#247;</span></div>
                <div onclick="buttonClick(`7`)" class="button"><span>7</span></div>
                <div onclick="buttonClick(`8`)" class="button"><span>8</span></div>
                <div onclick="buttonClick(`9`)" class="button"><span>9</span></div>
                <div onclick="buttonClick(`*`)" class="button operator"><span>&#215;</span></div>
                <div onclick="buttonClick(`4`)" class="button"><span>4</span></div>
                <div onclick="buttonClick(`5`)" class="button"><span>5</span></div>
                <div onclick="buttonClick(`6`)" class="button"><span>6</span></div>
                <div onclick="buttonClick(`-`)" class="button operator"><span>â€“</span></div>
                <div onclick="buttonClick(`1`)" class="button"><span>1</span></div>
                <div onclick="buttonClick(`2`)" class="button"><span>2</span></div>
                <div onclick="buttonClick(`3`)" class="button"><span>3</span></div>
                <div onclick="buttonClick(`+`)" class="button operator"><span>+</span></div>
                <div onclick="buttonClick(`0`)" class="button button-lg"><span>0</span></div>
                <div onclick="buttonClick(`.`)" class="button bold"><span>.</span></div>
                <div onclick="buttonClick(`=`)" class="button operator"><span>=</span></div>
            </div>
        </div>
    </div>
</section>

<script src="script.js"></script>

</body>
</html>
