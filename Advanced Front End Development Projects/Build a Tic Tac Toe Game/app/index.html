<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Tic Tac Toe Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
<header>
    <div><p>Choose your symbol:</p></div>
    <div id="symbol-select">
    <a class="symbol">X</a>
<!--     <div class="symbol">X</div> -->
    <span>or</span>
    <a class="symbol">O</a>
<!--     <div class="symbol">O<div> -->
    </div>
</header>
<article>
    <div class="cells" id="cells">
        <div class="cell" id="c0"><span></span></div>
        <div class="cell" id="c1"><span></span></div>
        <div class="cell" id="c2"><span></span></div>
        <div class="cell" id="c3"><span></span></div>
        <div class="cell" id="c4"><span></span></div>
        <div class="cell" id="c5"><span></span></div>
        <div class="cell" id="c6"><span></span></div>
        <div class="cell" id="c7"><span></span></div>
        <div class="cell" id="c8"><span></span></div>
    </div>
</article>
<footer></footer>
</div>

<script src="js/script.js"></script>

</body>
</html>
