<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Game</title>
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Oswald|VT323" rel="stylesheet">
     <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="game">
        <div class="play-button" id="green">
            <audio id="audio-green" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
        </div>
        <div class="play-button" id="red">
            <audio id="audio-red" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
        </div>
        <div class="play-button" id="yellow">
            <audio id="audio-yellow" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
        </div>
        <div class="play-button" id="blue">
            <audio id="audio-blue" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
        </div>
        <div id="controls">
            <p>Simon</p>
            <div id="game-controls">
                <div id="display">
                    <div id="display-info"></div>
                </div>
                <a id="start-button"></a>
                <a id="strict-button">
                    <label for="strict-mode" id="strict-mode-label"></label>
                    <input type="checkbox" name="strict-mode" id="strict-mode" />
                    <div id="strict-status"></div>
                </a>
            </div>
            <div id="button-labels">
                <span>COUNT</span>
                <span>Start</span>
                <span>Strict</span>
            </div>
            <div id="on-off">
                <input type="checkbox" name="toggle" id="toggle" />
                <label for="toggle" id="toggle-label"></label>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
